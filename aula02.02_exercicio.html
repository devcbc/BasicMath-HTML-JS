<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    //pedir para o usuário digitar um número
    var n1 = prompt('Digite um número');

    //converter em número inteiro
    n1 = parseInt(n1);

    //pedir para o usuário digitar outro número
    var n2 = prompt('Digite outro número');

    //converter em número inteiro
    n2 = parseInt(n2);

    //mostrar a subtração concateando com o texto "a subtração é: ..."
    alert("a subtração é: " + (n1 - n2) );

    //mostrar a multiplicação concateando com o texto "a multiplicação é: ..."
    alert("a multiplicação é: " + (n1 * n2) );

    //mostrar a divisão concateando com o texto "a divisão é: ..."
    alert("a divisão é: " + (n1 / n2) );

    //mostrar a soma concateando com o texto "a soma é: ..."
    alert("a soma é " + (n1 + n2) );
  </script>


</body>
</html>
